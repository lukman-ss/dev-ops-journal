name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  APP_NAME: dev-ops-journal
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Markdown lint
        uses: davidanson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md

  test:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Validate VERSION is SemVer (x.y.z)
        run: |
          test -f VERSION || (echo "VERSION file missing" && exit 1)
          python - <<'PY'
          import re, pathlib, sys
          v = pathlib.Path("VERSION").read_text().strip()
          if not re.fullmatch(r"\d+\.\d+\.\d+", v):
              print(f"VERSION invalid: {v} (expected x.y.z)")
              sys.exit(1)
          print("VERSION OK:", v)
          PY

  security:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Trivy filesystem scan (HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          format: table
          exit-code: "1"

  build:
    runs-on: ubuntu-latest
    needs: [security]
    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: ver
        run: |
          VERSION="$(cat VERSION | tr -d ' \n')"
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build docs (mkdocs)
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs
          mkdocs build --clean --strict

      - name: Build versioned artifact
        run: |
          mkdir -p dist
          tar -czf "dist/${{ env.APP_NAME }}-${{ steps.ver.outputs.version }}-${{ steps.ver.outputs.short_sha }}.tar.gz" \
            README.md VERSION labs notes docs mkdocs.yml .github || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/*.tar.gz
            site/**

  deploy_staging:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: _artifact

      - name: Publish to gh-pages (staging)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _artifact/site
          force_orphan: true
